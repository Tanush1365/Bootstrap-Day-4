<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        

        .new-collection {
            text-align: center;
            font-size: 30px;
            position: relative
        }

        .new-collection::before {
            content: "";
            width: 4px;
            height: 40px;
            background-color: red;
            position: absolute;
            transform: translate(-15px);
        }
    </style>
</head>
<body>
<h1 class="new-collection">New collection</h1>
</body>

</html>
