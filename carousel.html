<!DOCTYPE html>
<html lang="en">
<head>
    <title>carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="carousel.css">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="carousel slide" id="carouselExampleControls" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></button>
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://imgcld.yatra.com/ytimages/image/upload/v1517480778/AdvNation/ANN_DES95/ann_top_Ladakh_buV00Q.jpg"
                    alt="carousel image">
            </div>
            <div class="carousel-item">
                <img src="https://www.transformingtravels.com/wp-content/uploads/2022/01/Chandratal-Lake.jpg"
                    alt="carousel image" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.exoticmiles.com/wp-content/uploads/2020/05/chandratal-lake-1.jpg"
                    alt="carousel image" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
